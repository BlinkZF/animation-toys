<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap</title>
    <style>
      .red{
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
      }
      .green{
        width: 100px;
        height: 100px;
        background-color: green;
        color: white;
      }
      .blue{
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>创建时间线</h2>
      <button id="btn1" >播放</button>
      <div class="red box">red</div>
      <div class="green box">green</div>
      <div class="blue box">blue</div>
    </div>
    <script type="module">
      import gsap from 'gsap'      
      btn1.onclick = () => {
        // gsap.to('.red',{
        //   x: 400,
        //   duration: 1,
        // })

        // gsap.to('.green',{
        //   x: 400,
        //   duration: 1,
        //   delay: 1,
        // })

        // gsap.to('.blue',{
        //   x: 400,
        //   delay: 2, 
        //   duration: 1,
        // })

        // 创建时间线 动画会在一个时间线上按照顺序执行
        // const tl = gsap.timeline()
        // tl.to('.red',{
        //   x: 400,
        //   duration: 1,
        // })
        // tl.to('.green',{
        //   x: 400,
        //   duration: 1
        // })
        // tl.to('.blue',{
        //   x: 400,
        //   duration: 1,
        // })

        const tl = gsap.timeline({
          // defaults这里的设置都是针对时间线上的每一个字元素的，互相不影响的。
          defaults:{
            duration: 1,
            x: 300,
            yoyo: true,
            repeat: -1,
          },
          // 在defaults外面设置的属性，是针对时间线整体的设置，会影响到时间线上的每一个字元素。
          // 例如：这里的repeat: -1，会让时间线无限循环播放。
          yoyo: true,
          repeat: -1,
        });

        tl.to('.red').to('.green').to('.blue')
      }
    </script>
  </body>
</html>
