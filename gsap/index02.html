<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap</title>
    <style>
      .red{
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
      }
      .green{
        width: 100px;
        height: 100px;
        background-color: green;
        color: white;
      }
      .blue{
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>动画配置项</h2>
      <button id="btn" >按钮</button>
      <div class="red box">red</div>
      <div class="green box">red</div>
      <div class="blue box">red</div>
    </div>
    <script type="module">
      import gsap from 'gsap'

      btn.onclick = () => {
        // gsap.to(['.red', '.green', '.blue'], {
        // gsap.to(['.box'], {
        //   duration: 1,
        //   x: 666,
        //   repeat: -1, // 动画重复执行次数，默认0。可以设置-1 表示无限重复
        //   yoyo: true, // 反向动画
        //   stagger: 0.2, // 交错
        // })
        // gsap.to(['.box'], {
        //   duration: 1,
        //   x: 666,
        //   stagger: {
        //     each: 0.2, // 针对每一个进行重复
        //     repeat: -1, // 动画重复执行次数，默认0。可以设置-1 表示无限重复
        //     yoyo: true, // 反向动画
        //   }
        // })

        gsap.to(['.red'], {
          duration: 1,
          x: 666,
          stagger: {
            each: 0.2, // 针对每一个进行重复
            repeat: -1, // 动画重复执行次数，默认0。可以设置-1 表示无限重复
            yoyo: true, // 反向动画
            yoyoEase: true, // 动画的缓动函数, 跟正向的动画形式一样，默认是减速的，那么反向也是减速的
          }
        })
      }
    </script>
  </body>
</html>
