<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap</title>
    <style>
      .red{
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
      }
      .green{
        width: 100px;
        height: 100px;
        background-color: green;
        color: white;
      }
      .blue{
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>动画默认值与非动画配置项</h2>
      <button id="btn1" >播放</button>
      <div class="red box">red</div>
      <div class="green box">green</div>
      <div class="blue box">blue</div>
    </div>
    <script type="module">
      import gsap from 'gsap'

      // 修改全局的默认配置项 统一设置默认值  
      // gsap.defaults({
      //   duration: 1,
      //   repeat: -1,
      // })
      
      // btn1.onclick = () => {
      //   gsap.to('.red',{
      //     x: 200,
      //   })

      //   gsap.to('.green',{
      //     x: 400,
      //   })
        
      //   gsap.to('.blue',{
      //     x: 600,
      //   })
      // }

      // 非动画项的配置
      // gsap.config({
      //    units: {
      //     x: '%',
      //    }
      // })

      // btn1.onclick = () => {
      //   gsap.to('.red',{
      //     x: 200, // 这里的单位默认是px像素
      //   })
      // }


      // btn1.onclick = () => {
      //   gsap.to('.red',{
      //     xPercent: 200, // 这里的单位默认是百分比
      //   })
      // }

      gsap.config({
        force3D: true, // 默认值是auto（动画运动的过程中开启GPU加速，根据动画的属性判断是否开启3D加速），可选：false、true， tranlate3D（可以开启电脑GPU渲染引擎，一般在3D动画中开启3D加速）
        units: {
          x: '%',
        }
      })

      btn1.onclick = () => {
        gsap.to('.red',{
          x: 200, // 这里的单位默认是px像素
        })
      }
    </script>
  </body>
</html>
