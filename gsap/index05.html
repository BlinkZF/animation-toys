<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap</title>
    <style>
      .red{
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
      }
      .green{
        width: 100px;
        height: 100px;
        background-color: green;
        color: white;
      }
      .blue{
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>缓动配置项</h2>
      <button id="btn1" >播放</button>
      <div class="red box">red</div>
      <div class="green box">green</div>
      <div class="blue box">blue</div>
    </div>
    <script type="module">
      import gsap from 'gsap'
      
      btn1.onclick = () => {
        gsap.to('.red',{
          x: 666,
          duration: 2, 
          ease: 'power1.out' // 默认值 减速
        })

         gsap.to('.green',{
          x: 666,
          duration: 2,
          ease: 'none', // none | linner 匀速 
        })

        gsap.to('.blue',{
          x: 666,
          duration: 2,
          ease: 'power1.in', // 加速  
        })
      }


      const red = document.querySelector('.red');
      red.onmouseover = () => {
        gsap.to(this, {
          width: 300,
        })
      }

      red.onmouseout = () => {
        gsap.to(this, {
          width: 100,
        })
      }
    </script>
  </body>
</html>
