<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap</title>
    <style>
      .red{
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
      }
      .green{
        width: 100px;
        height: 100px;
        background-color: green;
        color: white;
      }
      .blue{
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>时间线位置参数</h2>
      <button id="btn1" >播放</button>
      <div class="red box">red</div>
      <div class="green box">green</div>
      <div class="blue box">blue</div>
    </div>
    <script type="module">
      import gsap from 'gsap'      
      btn1.onclick = () => {
        const tl = gsap.timeline({
          // defaults这里的设置都是针对时间线上的每一个字元素的，互相不影响的。
          defaults:{
            duration: 1,
            x: 300
          },
        });

        tl.to('.red', {} , 0)
        .to('.green', {}, '>')
        .to('.blue', {}, '<')
      }
    </script>
  </body>
</html>
